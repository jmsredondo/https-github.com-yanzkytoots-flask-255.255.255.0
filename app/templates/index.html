<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}" />

<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/notify.js') }}"></script>




</head>
<body>
<div class="container">
    <br>
        <br>
        <br>
        <br>
        <br>
	<section id="content">
		<form action="/" method="POST">
			<h1>Welcome</h1>
			<div>
				<input type="text" placeholder="Username" min="6" max="12" name="username" required="" id="username" />
			</div>
			<div>
				<input type="password" placeholder="Password" name="password" required="" id="password" />
			</div>
			<div >
				    <input type="submit" value="Log in" />
				<a href="#">Lost your password?</a>

			</div>
            <br>
            <br>
            <div class="text-center">
                <a href="/register" class="btn text-center" >Register</a>
            </div>
		</form><!-- form -->

	</section><!-- content -->
</div><!-- container -->

<!-- Modal For Registration -->

</body>


<script>
    $(document).ready(function () {
        if(location.hash === '#success'){
            $.notify({
                icon: 'glyphicon glyphicon-star',
                message: "Successfully added a new record!"
            },{
                type: 'success',
                animate: {
                    enter: 'animated fadeInUp',
                    exit: 'animated fadeOutRight'
                },
                placement: {
                    from: "top",
                    align: "center"
                },
                offset: 10,
                spacing: 10,
                z_index: 1031,
            });
            window.location.replace(location.href.split('#')[0]+'#');
        }

        if(location.hash === '#failed'){
            $.notify({
                icon: 'glyphicon glyphicon-star',
                message: "Failed to add data!,Contact Administrator"
            },{
                type: 'danger',
                animate: {
                    enter: 'animated fadeInUp',
                    exit: 'animated fadeOutRight'
                },
                placement: {
                    from: "top",
                    align: "center"
                },
                offset: 10,
                spacing: 10,
                z_index: 1031,
            });
            window.location.replace(location.href.split('#')[0]+'#');
        }

        if(location.hash === '#loginFailed'){
            $.notify({
                icon: 'glyphicon glyphicon-star',
                message: "Wrong Credentials"
            },{
                type: 'danger',
                animate: {
                    enter: 'animated fadeInUp',
                    exit: 'animated fadeOutRight'
                },
                placement: {
                    from: "top",
                    align: "center"
                },
                offset: 10,
                spacing: 10,
                z_index: 1031,
            });
            window.location.replace(location.href.split('#')[0]+'#');
        }

    })
</script>

</html>
